<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>validate form</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
<div id="myapp" class="container">
  <form  action="" method="post" @submit="validateform">

    <div class="errors-list">
      <div class="error" v-for="error in errorform"> {{error}}</div>
    </div>
    <div class="form-group">
      <label >user name</label>
      <input class="user-input" type="text" name="username" v-model="username">
    </div>
    <div class="form-group">
      <label>subject</label>
      <input class="user-input" type="text" name="subject" v-model="subject" >
    </div>
    <div class="form-group">
      <label>message</label>
      <textarea class="user-input" type="text" name="message" v-model="message" ></textarea>
    </div>
     <div class="form-group">
        <input type="submit" value="send" class="send-button">
     </div>


  </form>
</div>


    <script src="js/vue.js"></script>
    <script>

var app= new Vue({
el:"#myapp",
data:{
  errorform:[],
  username:null,
  subject:null,
  message:null,
  maxchars:10

},
methods:{
  validateform:function(e){
this.errorform=[];//empty the error array

//check that the username is not empty
if(!this.username)
{
  this.errorform.push("user name can't be empty");
}

//check that the subject isn't empty
if(!this.subject)
{
  this.errorform.push("subject can't be empty");
}

//check that the mesage isn't empty
if(!this.message)
{
  this.errorform.push("message can't be empty");
}
//check if the user name isn't more than the maxcharacter counter
if(this.username && this.username.length >this.maxchars)
{
  this.errorform.push("user name can't be more than "+ this.maxchars + " characters");
}

    e.preventDefault();
  }
}
});
    </script>
  </body>
</html>
